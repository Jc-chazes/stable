<ion-content [ngSwitch]="segment">
    <div *ngSwitchCase="'news'">
        <ion-slides pager>
            <ion-slide *ngFor="let item of new">
                <a href={{item.link}}><img [src]="item.urlFile"  class="slide-image"/></a>

                <div style ="color:black;font-size:15px" class='title-slide'>{{item.title}}</div>
                <div style ="color:gray;font-size:12px" class='title-slide'>{{item.description}}</div>
            </ion-slide>
        </ion-slides>
