<ion-header>
    <ion-navbar>
        <ion-title>Mi Codigo QR</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col col-12>
                <div class="text-center">
                    <ion-card *ngIf="createdCode">
                        <ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>
                    </ion-card>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
